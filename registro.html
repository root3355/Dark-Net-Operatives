<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      background: linear-gradient(135deg, #1d4350, #a43931);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #a43931;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7b2e23;
    }

    .msg {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crear cuenta</h2>
    <form method="POST" action="registro.php">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
    </form>
    <p><a href="login.html">Ya tengo una cuenta</a></p>
  </div>
</body>
</html>
